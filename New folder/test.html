<!DOCTYPE html>
<html>

<head>
    <title>Mrs. Faizah</title>
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200&family=Scheherazade+New&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="data.json"></script>
    <script type="text/javascript" src="layouts.js"></script>
    <script src="functions.js"></script>
</head>


<body>
    <div class="mainPage">
        <main style="box-shadow: #afafaf 0px 0px 0px 1rem inset;">
            <div class="mainLayout">

                <div class="header">
                    <h1>AlBayan (4) الـبـيـان</h1>
                    <div class="indexButton">
                        <input type="checkbox" />
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="table">
                    <div class="eachShape">
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="1-3" class="blueColor">بُـو</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="1-2" class="greenColor">بِـي</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="1-NumColor" class="circleNumber" style="background-color: #FF0000;">2</div>
                            <div id="1-1" class="redColor">بَـا</div>
                        </div>
                    </div>
                    <div class="eachShape">
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="2-3" class="blueColor">تُـو</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="2-2" class="greenColor">تِـي</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="2-NumColor" class="circleNumber" style="background-color: #FF0000;">3</div>
                            <div id="2-1" class="redColor">تَـا</div>
                        </div>
                    </div>
                    <div class="eachShape">
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="3-3" class="blueColor">ثُـو</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="3-2" class="greenColor">ثِـي</div>
                        </div>
                        <div class="eachLetter">
                            <div class="overlay"></div>
                            <div id="3-NumColor" class="circleNumber" style="background-color: #FF0000;">4</div>
                            <div id="3-1" class="redColor">ثَـا</div>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <div id="NextContent" class="indexControl">
                        <div class="arrow left"></div>
                    </div>
                    <div id="footerPageNumber" class="pageIndex">
                        30
                    </div>
                    <div id="PreviousContent" class="indexControl">
                        <div class="arrow right"></div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
</body>

</html>
