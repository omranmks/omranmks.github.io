<!DOCTYPE html>

<html>

<head>
    <title>Mrs. Faizah</title>
    <meta meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@200&family=Scheherazade+New&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="layouts.js"></script>
    <script type="text/javascript" src="functions.js"></script>
</head>


<body>
    <div class="mainPage">
        <main style="box-shadow: red 0px 0px 0px 1em inset;">
            <div class="mainLayout">
                <div class="header">
                    <h1>AlBayan (4) الـبـيـان</h1>
                    <div class="indexButton">
                        <input type="checkbox" />
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="numBox">
                    <div class="overlay" data="sound-110"></div>
                    <div id="headerPageNumberBackground" class="pageNumber" style="background-color: #FF0000;">
                        <h2 id="headerPageNumber">1</h2>
                    </div>
                    <div class="pageLetter">
                        <h2 id="letter" style="margin-bottom: 0px; margin-top: 15px;">أَلِـف</h2>
                    </div>
                </div>
                <div class="allShapes">
                    <div class="onlyShape">
                        <p class="arExplain">
                            حرف <span class="redColor">الألف</span> لا یقبل الحركة ویأتي دوما
                            <span class="redColor">ساكن</span> وما قبلھ <span class="redColor">مفتوح</span>.
                        </p>
                        <div class="onlyExample">
                            <h3>ـَـ<span class="redColor">ا</span></h3>
                        </div>
                        <p class="enExplain">

                            <span class="redColor" style="font-style: italic;">Al-Alif</span> is always <span
                                class="redColor" style="font-style: italic;">sakin</span> and it is
                            always preceded by <span class="redColor" style="font-style: italic;">Al-Fathah</span>.

                        </p>
                    </div>
                </div>
                <div class="footer">
                    <div class="indexContainer">
                        <div id="NextContent" class="indexControl">
                            <div class="arrow left"></div>
                        </div>
                    </div>
                    <div id="footerPageNumber" class="pageIndex">
                        - 1 -
                    </div>
                    <div class="indexContainer">
                        <div id="PreviousContent" class="indexControl">
                            <div class="arrow right"></div>
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>
